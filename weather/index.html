<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="heading">
            <h1>Weather App</h1>
        </div>
        <div class="search">
            <input type="text" id="city-input" placeholder="search the place">
            <button type="submit">Search</button>

        </div>
        <div class="main-img">
            <img src="weatherimg.png" alt="weather" height="40px" width="40px">
        </div>
        <div class="weather">
            <div class="place">
                <h1 class="temperature">23 C</h1>
                <h2 class="name">Madurai</h2> 
            </div>
            <div class="details">
                <div class="content-hum">
                    <div class="hum">
                        <img src="weatherimg.png">
                    </div>
                    <div class="hum-text">
                        <h3>50%</h3>
                        <h3>Humidity</h3>
                    </div>
                </div>
                <div class="content-wind">
                    <div class="wind">
                        <img src="weatherimg.png">
                     </div>
                    <div class="wind-text">
                        <h3>15 km/h</h3>
                        <h3>Wind speed</h3>
                    </div>
                </div>
            </div>  
        </div>
        <div class="output">
            <h2 class="city-name">-----</h2>

        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
